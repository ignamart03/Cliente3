            var pares = [];
            for (var i = 0; i < array.length; i++) {
                if (array[i] % 2 == 0) {
                    pares.push(array[i] + 3);
                }
            }
            return pares;
        }

        function sumaPares(array) {
            var suma = 0;
            for (var i = 0; i < array.length; i++) {
