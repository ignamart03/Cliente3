        function arrayALista(elem) {

            let p = lista;

                p.nombre = elem[i];
                p.nota = null;
                p.sig = i == elem.length ? null : {};
                p = p.sig;
            }
            return lista;
        }

        function listaAArray2(obj) {
            let result = [];
            //Bucle while que se ejecutará siempre y cuando el valor de obj sea truthy, es decir no sea null, undefined, false, 0, NaN o string vacio
            while (obj) {
                result.push(obj.nombre);
                obj = obj.sig;
            }

            return result;
        }

        function personaN(lista, n) {
            if (!lista || n < 0) {
                return null;
            }
            else if (n === 0) {
                return { nombre: lista.nombre, nota: lista.nota };
            }
            else {
                return personaN(lista.sig, n - 1);
            }
        }

        function modifNota(lista, n, nota) {
            if (!lista || n < 0) {
                return null;
            }

            if (n === 0) {
                lista.nota = nota;
                return;
            }

            return modifNota(lista.sig, n - 1, nota);
        }

        function añadir(lista, alumno) {
            let nuevaLista = {
                nombre: alumno.nombre,
                nota: alumno.nota,
                sig: lista
            };

            return nuevaLista;
        }
