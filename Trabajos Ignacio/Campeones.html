<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campeones</title>
    <script>
        const arr = [1, 2, 3, 4, 5, 6];

        const combine = (arr) => {
            return arr.reduce((acc, currentVal, currentIndex) => {
                return acc.concat(
                    arr.slice(currentIndex + 1).map(val => [currentVal, val])
                );
            }, []);
        };

        console.log(combine(arr));
    </script>
